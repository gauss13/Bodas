<div class="row">
    <div class="col-12">

        <div class="card">
            <div class="card-body">
                <div class="text-right">

                    <div class="progress" *ngIf="cargando">
                        <div class="indeterminate"></div>
                    </div>

                    <div class="text-right" *ngIf="!cargando">
                        <!-- Modal Trigger -->
                        <button data-target="modals" class="btn modal-trigger">Crear Paquete</button>
                        <a routerLinkActive="active" routerLink="/paqueteservicio/nuevo">Crear Paquete</a>
                    </div>

                    <h4 class="card-title">Servicios ({{totalRegistros}})</h4>
                    <table id="tblRegistros" *ngIf="!cargando" class="striped responsive-table ">
                        <thead>
                            <tr>
                                <th>Nombre Paquete</th>
                                <th>Clave</th>
                                <th>Divisa</th>
                                <th>Total</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let reg of registros">
                                <td>{{ reg.descripcion }}</td>
                                <td>{{ reg.clave }}</td>
                                <td>{{ reg.divisa }}</td>
                                <td>{{ reg.total }}</td>
                                <td>
                                    <button [routerLink]="['/paqueteservicio', reg.id]" class="btn btn-primary">
                                            <i class="fa fa-edit"></i>
                                          </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
