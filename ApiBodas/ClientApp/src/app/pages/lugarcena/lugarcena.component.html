<div class="row">
    <div class="col-12">

        <div class="card">
            <div class="card-body">
                <div class="text-right">

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                       Crear
                      </button>
                </div>



                <h3 class=card-title>Lugar Cenas registrados (<small>{{totalRegistros}}</small>)</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Lugar</th>
                            <th>Activo</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let lugar of lugares">
                        <tr>
                            <td>{{ lugar.id }}</td>
                            <td>{{ lugar.lugar }}</td>
                            <td> {{ lugar.activo}}</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nuevo Lugar Cena</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>

            <form [formGroup]="fg" (ngSubmit)="save()">
                <div class="modal-body">


                    <div class="form-group" [ngClass]="{'has-error': errorCampos.ingreso}">
                        <label for="lugar">Lugar Cena</label>
                        <input type="text" class="form-control" (blur)="mostrarError('ingreso')" id="lugar" name="lugar" formControlName="lugar" aria-describedby="lugarlHelp" placeholder="Escriba El Lugar">
                        <small id="lugarlHelp" class="form-text text-muted" *ngIf="errorCampos.ingreso" [innerHTML]="errorCampos.ingreso">...</small>
                    </div>




                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" [disabled]="!fg.valid" class="btn btn-primary">Save changes</button>
                </div>
            </form>


        </div>
    </div>
</div>
