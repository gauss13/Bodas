<div class="row">
    <div class="col-12">

        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <!-- Modal Trigger -->
                    <button data-target="modal1" class="btn modal-trigger" (click)="initSelect()">Crear</button>
                </div>

                <h4 class="card-title">Lugar Cenas registrados ({{totalRegistros}})</h4>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Lugar</th>
                            <th>Activo</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let lugar of lugares">
                        <tr>
                            <td>{{ lugar.id }}</td>
                            <td>{{ lugar.lugar }}</td>
                            <td>{{ lugar.activo }}</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
