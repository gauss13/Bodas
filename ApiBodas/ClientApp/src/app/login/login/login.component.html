<div class="row">
    <form ngNativeValidate #f="ngForm" class="col s12" (ngSubmit)="ingresar(f)">

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="usuario" type="text" class="validate" [ngModel]="usuariox" name="usuariox" required>
                <label for="usuario">Usuario</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">fiber_smart_record</i>
                <input id="password" type="password" class="validate" [ngModel]="passx" name="passx" required>
                <label for="password">Password</label>
            </div>
        </div>

        <div>
            <button class="btn " type="submit">Log In</button>
        </div>

    </form>
</div>
